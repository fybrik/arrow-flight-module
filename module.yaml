apiVersion: app.fybrik.io/v1alpha1
kind: FybrikModule
metadata:
  name: arrow-flight-module
  labels:
    name: arrow-flight-module
    version: latest # semantic version
spec:
  type: service
  chart:
    name: ghcr.io/fybrik/arrow-flight-module-chart:0.0.0-master
    values:
      image.tag: latest
  capabilities:
    - capability: read
      scope: workload
      api:
        endpoint:
          port: 80
          scheme: grpc
        protocol: fybrik-arrow-flight
        dataformat: arrow
      supportedInterfaces:
        - source:
            protocol: s3
            dataformat: parquet
        - source:
            protocol: s3
            dataformat: csv
      actions:
        - name: RedactAction
        - name: RemoveAction
    - capability: write
      scope: workload
      api:
        endpoint:
          port: 80
          scheme: grpc
        protocol: fybrik-arrow-flight
        dataformat: arrow
      supportedInterfaces:
        - sink:
            protocol: s3
            dataformat: parquet
      actions:
        - name: RedactAction
        - name: RemoveAction
